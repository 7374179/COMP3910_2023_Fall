<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>#{msgs.supplier}</title>
</h:head>
<h:body>
	<h1>#{msgs.supplier}</h1>
	<h:form>
		<h:dataTable value="#{supplierListForm.list}" var="s"
			rendered="#{empty supplierListForm.filteredSuppliers}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.editColumn}" style="font-weight: bold" />
				</f:facet>
				<h:selectBooleanCheckbox value="#{s.editable}" onclick="submit()" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.id}" style="font-weight: bold" />
				</f:facet>
				<h:outputText value="#{s.supplier.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.supName}" style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{s.supplier.name}" rendered="#{s.editable}"
					size="10" />
				<h:outputText value="#{s.supplier.name}"
					rendered="#{not s.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.conName}" style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{s.supplier.contactName}"
					rendered="#{s.editable}" size="10" />
				<h:outputText value="#{s.supplier.contactName}"
					rendered="#{not s.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.title}" style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{s.supplier.contactTitle}"
					rendered="#{s.editable}" size="10" />
				<h:outputText value="#{s.supplier.contactTitle}"
					rendered="#{not s.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.address}" style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{s.supplier.address}" rendered="#{s.editable}"
					size="10" />
				<h:outputText value="#{s.supplier.address}"
					rendered="#{not s.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.city}" style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{s.supplier.city}" rendered="#{s.editable}"
					size="10" />
				<h:outputText value="#{s.supplier.city}"
					rendered="#{not s.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.postcode}" style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{s.supplier.postalCode}"
					rendered="#{s.editable}" size="10" />
				<h:outputText value="#{s.supplier.postalCode}"
					rendered="#{not s.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.state}" style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{s.supplier.stateOrProvince}"
					rendered="#{s.editable}" size="10" />
				<h:outputText value="#{s.supplier.stateOrProvince}"
					rendered="#{not s.editable}" />
			</h:column>


			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.country}" style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{s.supplier.country}" rendered="#{s.editable}"
					size="10" />
				<h:outputText value="#{s.supplier.country}"
					rendered="#{not s.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.pNum}" style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{s.supplier.phoneNumber}"
					rendered="#{s.editable}" size="10" />
				<h:outputText value="#{s.supplier.phoneNumber}"
					rendered="#{not s.editable}" />
			</h:column>


			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.fNum}" style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{s.supplier.faxNumber}"
					rendered="#{s.editable}" size="10" />
				<h:outputText value="#{s.supplier.faxNumber}"
					rendered="#{not s.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.payTerm}" style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{s.supplier.paymentTerms}"
					rendered="#{s.editable}" size="10" />
				<h:outputText value="#{s.supplier.paymentTerms}"
					rendered="#{not s.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.email}" style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{s.supplier.emailAddress}"
					rendered="#{s.editable}" size="10" />
				<h:outputText value="#{s.supplier.emailAddress}"
					rendered="#{not s.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.notes}" style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{s.supplier.notes}" rendered="#{s.editable}"
					size="10" />
				<h:outputText value="#{s.supplier.notes}"
					rendered="#{not s.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.supplierDeleteColumn}"
						style="font-weight: bold" />
				</f:facet>
			</h:column>
		</h:dataTable>


	</h:form>
</h:body>
</html>
