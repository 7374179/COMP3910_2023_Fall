<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="templates/template.xhtml">

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{delTableData.names}" var="name">
				<h:column>
					<f:facet name="header">#{msgs.ID} </f:facet>#{name.ID}
			</h:column>
				<h:column>
					<f:facet name="header">#{msgs.fName} </f:facet>#{name.FName}
			</h:column>
				<h:column>
					<f:facet name="header">#{msgs.lName} </f:facet>#{name.LName}
			</h:column>
				<h:column>
					<f:facet name="header">#{msgs.mName} </f:facet>#{name.MName}
			</h:column>
				<h:column>
					<f:facet name="header">#{msgs.add1} </f:facet>#{name.add1}
			</h:column>
				<h:column>
					<f:facet name="header">#{msgs.add2} </f:facet>#{name.add2}
			</h:column>
				<h:column>
					<f:facet name="header">#{msgs.city} </f:facet>#{name.city}
			</h:column>
				<h:column>
					<f:facet name="header">#{msgs.state} </f:facet>#{name.state}
			</h:column>
				<h:column>
					<f:facet name="header">#{msgs.zip} </f:facet>#{name.zip}
			</h:column>
				<h:column>
					<f:facet name="header">#{msgs.phone} </f:facet>#{name.phone}
			</h:column>
				<h:column>
					<f:facet name="header">#{msgs.email} </f:facet>#{name.email}
			</h:column>
				<h:column>
					<h:commandLink value="Delete"
						action="#{delTableData.deleteRow(name)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
