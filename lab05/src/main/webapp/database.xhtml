<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="templates/template.xhtml">

	<h:column>
		<f:facet name="header">
			<h:outputText value="#{msgs.ID}" style="font-weight: bold" />
		</f:facet>
		<h:inputText value="#{name.ID}" rendered="#{name.editable}"
			style="font-weight: bold" />
		<h:outputText value="#{name.ID}" rendered="#{not name.editable}" />
	</h:column>

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{customer.names}" var="name">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.ID}" style="font-weight: bold" />
					</f:facet>
					<h:outputText value="#{name.ID}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.fName}" style="font-weight: bold" />
					</f:facet>
					<h:outputText value="#{name.FName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.lName}" style="font-weight: bold" />
					</f:facet>
					<h:outputText value="#{name.LName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.mName}" style="font-weight: bold" />
					</f:facet>
					<h:outputText value="#{name.MName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.add1}" style="font-weight: bold" />
					</f:facet>
					<h:outputText value="#{name.add1}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.add2}" style="font-weight: bold" />
					</f:facet>
					<h:outputText value="#{name.add2}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.city}" style="font-weight: bold" />
					</f:facet>
					<h:outputText value="#{name.city}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.state}" style="font-weight: bold" />
					</f:facet>
					<h:outputText value="#{name.state}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.zip}" style="font-weight: bold" />
					</f:facet>
					<h:outputText value="#{name.zip}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.phone}" style="font-weight: bold" />
					</f:facet>
					<h:outputText value="#{name.phone}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.email}" style="font-weight: bold" />
					</f:facet>
					<h:outputText value="#{name.email}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
