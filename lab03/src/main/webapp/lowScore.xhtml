<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>#{msgs.title}</title>
</h:head>
<h:body>
	<h:form>
         <h1>#{msgs.title}</h1>
          <p>
			<h:outputLabel for="heading" value="#{game.lowerBound} to #{game.upperBound}" />
		</p>

		<p>
			<h:outputLabel for="lowResult" value="#{msgs.lowResult}" />
		</p>


		<p>
			<h:outputLabel for="number" value="#{msgs.number}" />
			<h:inputText id="guess" value="#{game.guess}" />
		</p>
          <p>
			<h:outputLabel for="message" value="#{game.errorMessage}" />
		</p>

		<p>
			<h:commandButton value="#{msgs.submit}" action="#{game.answerAction}" />
		</p>
	</h:form>
</h:body>
</html>
