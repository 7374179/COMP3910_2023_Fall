<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>#{msgs.title}</title>
</h:head>
<h:body>
	<h:form>
         <h1>#{msgs.title}</h1>
		<p>
			<h:outputLabel for="correctResult" value="#{msgs.correctResult}" />
		</p>
		<p>
			<h:outputLabel id="guess" value="The correct number is #{game.guess}" />
		</p>
		
		<p>
			<h:outputLabel for="count" value="#{msgs.count}" />	
			<h:outputLabel id="numberOfTries" value="#{game.numberOfTries-1}" />			
		</p>

		<p>
			<h:commandButton value="#{msgs.playAgain}" action="#{game.resetGame}" />
		</p>
	</h:form>
</h:body>
</html>
