<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
   <h:head>
      <title>Welcome</title>	
   </h:head>
   <h:body>
      <h:form>
         <h3>Please enter your ID and password.</h3>   
         <table>
            <tr>
               <td>ID:</td>
               <td><h:inputText value="#{credentials.userName}"/></td>
            </tr>
            <tr>
               <td>password:</td>
               <td><h:inputText value="#{credentials.password}"/></td>
            </tr>
         </table>
         <p><h:commandButton value="Submit" action="/"/></p>
      </h:form>
   </h:body>
</html>
