<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Welcome</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            #{msgs.title}
         </ui:define>

		<ui:define name="heading">
			<ui:include src="/sections/header.xhtml" />
		</ui:define>

		<ui:define name="login">
			<h:form>
				<div id="login">
					<p:panelGrid columns="3" layout="grid" styleClass="loginBox">
						<h:outputText value="#{msgs.userName}" />
						<h:inputText id="loginID"
							value="#{loginBean.credentials.userName}" required="true" />
						<h:message for="loginID" styleClass="errorMessage" />
						<h:outputText value="#{msgs.password}" />
						<h:inputSecret id="loginPassword"
							value="#{loginBean.credentials.password}" required="true" />
						<h:panelGroup />
						<h:commandButton id="login" value="Login"
							action="#{loginBean.login}" styleClass="loginButton" />
					</p:panelGrid>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
