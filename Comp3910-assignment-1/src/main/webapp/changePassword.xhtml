<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">
<h:head>
	<title>Welcome</title>
</h:head>
<h:body>
	<h:form>
		<h3>Please enter your current password and new password.</h3>
			<h:outputLabel for="currentPassword" value="Current Password:" />
			<h:inputSecret id="currentPassword" value="#{changeUserPassword.currentPassword}" />

			<h:outputLabel for="newPassword" value="New Password:" />
			<h:inputSecret id="newPassword" value="#{changeUserPassword.newPassword}" />

			<h:outputLabel for="confirmPassword" value="Confirm Password:" />
			<h:inputSecret id="confirmPassword" value="#{changeUserPassword.confirmPassword}" />

		<p>
			<h:commandButton value="Change Password" action="#{changeUserPassword.changePassword}" />
		</p>
	</h:form>
</h:body>
</html>
