<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>#{msgs.title}</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel styleClass="msgs-bold" for="heading" value="#{problemReport.scope ? msgs.headingSoft : msgs.headingEng}" />
			<h:panelGroup>
				<h:panelGrid columns="2" >
					<h:outputLabel styleClass="msgs-bold" for="number" value="#{msgs.number}" />
					<h:inputText styleClass="submit-box" id="number" value="#{problemReport.number}" style="width: 80px; display: inline-block" readonly="true" />
					<h:outputLabel styleClass="msgs-bold" for="date" value="#{msgs.date}" />
					<h:inputText styleClass="submit-box" id="date" value="#{problemReport.date}" readonly="true" />
				</h:panelGrid>
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel styleClass="msgs-bold" for="projectName" value="#{msgs.projectName}" />
				<h:inputText styleClass="submit-box" id="projectName" value="#{problemReport.project.name}" style="width: 200px" readonly="true" />
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel styleClass="msgs-bold" for="originator" value="#{msgs.originator}" />
				<h:inputText styleClass="submit-box" id="originator" value="#{problemReport.originator}" readonly="true" />
			</h:panelGroup>
		</h:panelGrid>
		<h:panelGrid columns="2" >
			<h:outputLabel styleClass="msgs-bold" for="tt" value="#{msgs.tt}" />
			<h:inputText styleClass="submit-box" id="tt" value="#{problemReport.project.title}" style="width: 500px" readonly="true" />
			<h:outputLabel styleClass="msgs-bold" for="ma" value="#{msgs.ma}" />
			<h:inputText styleClass="submit-box" id="ma" value="#{problemReport.ma}" style="width: 500px" readonly="true" />
		</h:panelGrid>
		<h:outputLabel styleClass="msgs-bold" for="description" value="#{msgs.description}: " />
		<h:outputLabel styleClass="msgs-bold" value="#{msgs.inScope}" />
		<h:selectBooleanCheckbox value="#{problemReport.scope}" disabled="true" /><br />
		<h:inputTextarea styleClass="submit-box" id="description" value="#{problemReport.description}" cols="100" rows="11" readonly="true" /><br />
		<h:outputLabel styleClass="msgs-bold" for="solution" value="#{msgs.solution}" /><br />
		<h:inputTextarea styleClass="submit-box" id="solution" value="#{problemReport.solution}" cols="100" rows="11" readonly="true" />
		<h:panelGrid columns="2" >
			<h:panelGroup>
				<h:outputLabel styleClass="msgs-bold" for="priority" value="#{msgs.priority}" />
				<h:inputText styleClass="submit-box" value="#{problemReport.priority}" style="width: 70px" readonly="true" />
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel styleClass="msgs-bold" for="severity" value="#{msgs.severity}" />
				<h:inputText styleClass="submit-box" value="#{problemReport.severity}" style="width: 70px" readonly="true" />
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel styleClass="msgs-bold" for="dateAssigned" value="#{msgs.dateAssigned}" />
				<h:inputText styleClass="submit-box" id="dateAssigned" value="#{problemReport.dateAssigned}" style="width: 140px" readonly="true" />
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel styleClass="msgs-bold" for="dateFixed" value="#{msgs.dateFixed}" />
				<h:inputText styleClass="submit-box" id="dateFixed" value="#{problemReport.dateFixed}" style="width: 130px" readonly="true" />
			</h:panelGroup>
		</h:panelGrid>
		<p>
			<h:commandButton value="#{msgs.edit}" action="enterProblem" /><br />
			<h:commandButton value="#{msgs.newProblem}" action="#{problemReport.initializeNewPro}" />
		</p>
	</h:form>
</h:body>
</html>
