<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>#{msgs.title}</title>
</h:head>
<h:body>
	<h:form>
         #{msgs.heading}
          <p>
			<h:outputLabel for="heading" value="#{msgs.heading}" />
			<h:inputText id="heading" value="#{problemReport.heading}" />
		</p>
		<p>
			<h:outputLabel for="number" value="#{msgs.number}" />
			<h:inputText id="number" value="#{problemReport.number}" />
		</p>
		<p>
			<h:outputLabel for="date" value="#{msgs.date}" />
			<h:inputText id="date" value="#{problemReport.date}" />
		</p>
		<p>
			<h:outputLabel for="projectName" value="#{msgs.projectName}" />
			<h:inputText id="projectName" value="#{problemReport.project.name}" />
		</p>

		<p>
			<h:outputLabel for="originator" value="#{msgs.originator}" />
			<h:inputText id="originator" value="#{problemReport.originator}" />
		</p>
		<p>
			<h:outputLabel for="tt" value="#{msgs.tt}" />
			<h:inputText id="tt" value="#{problemReport.project.title}" />
		</p>
		<p>
			<h:outputLabel for="ma" value="#{msgs.ma}" />
			<h:inputText id="ma" value="#{problemReport.ma}" />
		</p>
		<p>
			<h:outputLabel for="description" value="#{msgs.description}" />
			<h:inputTextarea id="description" value="#{problemReport.description}" />
		</p>
		<p>
			<h:outputLabel for="solution" value="#{msgs.solution}" />
			<h:inputTextarea id="solution" value="#{problemReport.solution}" />
		</p>
		<p>
			<h:outputLabel for="priority" value="#{msgs.priority}" />
			<h:inputText id="priority" value="#{problemReport.priority}" />
		</p>
		<p>
			<h:outputLabel for="severity" value="#{msgs.severity}" />
			<h:inputText id="severity" value="#{problemReport.severity}" />
		</p>
		<p>
			<h:outputLabel for="dateAssigned" value="#{msgs.dateAssigned}" />
			<h:inputText id="dateAssigned" value="#{problemReport.dateAssigned}" />
		</p>
		<p>
			<h:outputLabel for="dateFixed" value="#{msgs.dateFixed}" />
			<h:inputText id="dateFixed" value="#{problemReport.dateFixed}" />
		</p>
		<p>
			<h:commandButton value="#{msgs.submit}" action="displayProblem" />
		</p>
	</h:form>
</h:body>
</html>
